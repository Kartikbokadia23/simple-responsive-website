<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lonely Planet Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src='index.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "main-hero row">

        <div class="nav-bar mb-5">
            <div class="nav nav-search">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                <button class="search-btn">Search Lonely planet</button>
            </div>

            <div class="nav nav-logo">
                <h1>Lonely Planet</h1>
            </div>

            <ul class=" nav nav-links">
                <li class="nav-link">Destinations</li>
                <li class="nav-link">Video</li>
                <li class="nav-link">Stories</li>
                <li class="nav-link">bookings</li>
                <li class="nav-link">Shop</li>
                <li class="nav-link"><button class="sign-in-btn">Sign In</button></li>
            </ul>
        </div>

        <div class="main-search">
            <h1>Explore Best In Travel 2021</h1>
            <div class="search-recommend my-5">
                <div class="dropdown">
                    <button class="dropdown-btn btn btn-secondary w-100 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                <div class="search-input">
                    <input type="text" class="form-control h-100">
                </div>

                <button type="button" class="explore-btn btn btn-primary">Explore</button>
            </div>

            <img src="https://lonelyplanetstatic.imgix.net/marketing/2021/BIT/BiT_2021_logo.svg" height="100" width="100">
        </div>
    </div>
